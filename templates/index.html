<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>OtoBot - Assistente Virtuale Otofarma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/static/icon.png">
  <style>
    :root {
      --logo-size: clamp(48px, 6vh, 76px);
    }
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("/static/bg.png") center center / cover no-repeat;
      z-index: 0;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #eafaf1 0%, #a8e6cf 100%);
      position: relative;
    }

    .white-fade-box {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      width: 900px;
      height: 900px;
      z-index: 1;
      pointer-events: none;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 8px 32px 0 rgba(46,204,113,0.10);
      filter: blur(20px);
      border: 1.5px solid rgba(255,255,255,0.22);
      opacity: 0.98;
    }
    body {
      --aura-core: rgba(35,209,139,0.78);
      --aura-halo: rgba(35,209,139,0.32);
      --aura-scale-x-min: 1.05;
      --aura-scale-x-max: 1.2;
      --aura-scale-y-min: 0.82;
      --aura-scale-y-max: 0.96;
      --aura-scale-static-x: 1.12;
      --aura-scale-static-y: 0.88;
      --aura-animation: auraPulse var(--aura-duration) ease-in-out infinite;
    }
    .logo-layer {
      position: fixed;
      top: max(16px, env(safe-area-inset-top, 0));
      left: 50%;
      transform: translateX(-50%);
      width: min(90vw, 480px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      pointer-events: none;
      isolation: isolate;
    }
    
    /* Visual Analysis Camera Icon - Professional Style */
    .camera-icon {
      position: fixed;
      top: max(20px, env(safe-area-inset-top, 4px));
      left: 20px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10001;
      pointer-events: auto;
      box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border: 2px solid rgba(255, 255, 255, 0.9);
    }
    
    .camera-icon:hover {
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 12px 35px rgba(46, 204, 113, 0.4);
      background: linear-gradient(135deg, #229954, #27ae60);
    }
    
    .camera-icon.active {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
    }
    
    .camera-icon.active:hover {
      background: linear-gradient(135deg, #c0392b, #a93226);
      box-shadow: 0 12px 35px rgba(231, 76, 60, 0.5);
    }
    
    .camera-icon svg {
      width: 24px;
      height: 24px;
      fill: white;
      transition: transform 0.2s ease;
    }
    
    .camera-icon:hover svg {
      transform: scale(1.1);
    }
    .logo-bar {
      width: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      background: transparent;
      border: none;
      position: relative;
    }
    header,
    .site-header,
    .app-header {
      position: relative;
      z-index: 10;
    }
    .logo-aura {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      padding: calc(var(--logo-size) * 0.4);
    }

    .logo-aura > img {
      position: relative;
      z-index: 2;
      display: block;
      height: var(--logo-size);
      width: auto;
      filter: drop-shadow(0 10px 26px rgba(10, 57, 33, 0.35));
    }

    /* Apple Siri-style Edge Animation */
    .siri-edge {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 99999;
      opacity: 0;
      transition: opacity 0.4s ease-out;
    }

    .siri-edge.active {
      opacity: 1;
      transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .siri-edge-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    @media (prefers-reduced-motion: reduce) {
      .siri-edge {
        display: none !important;
      }
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      margin-top: 60px;
      position: relative;
      z-index: 100;
    }
    .inline-error {
      margin-top: 16px;
      padding: 12px 18px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      border: 1px solid rgba(255,99,132,0.4);
      color: #8b1f2b;
      font-size: 0.95em;
      box-shadow: 0 4px 16px rgba(139,31,43,0.12);
      max-width: 420px;
      text-align: center;
    }
    .inline-error button {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(46,204,113,0.25);
    }
    .hidden {
      display: none !important;
    }
    @media (max-width: 600px) {
      header { padding-left: 10px; }
      .logo-img { height: 40px; }
      main { margin-top: 30px; }
      .center-image img {
        width: 320px;
        height: 480px;
      }
      .avatar-fade {
        width: 320px;
        height: 480px;
      }
    }

    .center-image {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    .avatar-fade {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 600px;
      height: 900px;
      position: relative;
      overflow: hidden;
    }
    .center-image img {
      width: 600px;
      height: 900px;
      -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 3%, rgba(0,0,0,1) 97%, rgba(0,0,0,0) 100%),
                        linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 3%, rgba(0,0,0,1) 97%, rgba(0,0,0,0) 100%);
      mask-image: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 3%, rgba(0,0,0,1) 97%, rgba(0,0,0,0) 100%),
                  linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 3%, rgba(0,0,0,1) 97%, rgba(0,0,0,0) 100%);
      mask-composite: intersect;
      -webkit-mask-composite: source-in;
      position: absolute;
      left: 0;
      top: 0;
    }
    
    /* Visual Analysis Components */
    .visual-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 50000;
      display: none;
      align-items: center;
      justify-content: center;
    }
    
    .visual-container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }
    
    .visual-preview {
      width: 100%;
      max-width: 640px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .visual-preview:hover {
      transform: scale(1.02);
    }
    
    .visual-controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .visual-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    
    .visual-btn.analyze {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
    }
    
    .visual-btn.analyze:hover {
      background: linear-gradient(135deg, #229954, #27ae60);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
    }
    
    .visual-btn.close {
      background: linear-gradient(135deg, #95a5a6, #7f8c8d);
      color: white;
    }
    
    .visual-btn.close:hover {
      background: linear-gradient(135deg, #7f8c8d, #6c7b7d);
      transform: translateY(-2px);
    }
    
    .visual-status {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    .visual-loading {
      display: none;
      text-align: center;
      color: #27ae60;
      font-size: 16px;
      margin-top: 15px;
    }
    
    .visual-hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Loghi background rimossi -->
  <div class="bg-image"></div>
  
  <!-- Apple Siri-style Edge Animation -->
  <div class="siri-edge" id="siriEdge">
    <canvas class="siri-edge-canvas" id="siriCanvas"></canvas>
  </div>
  
  <div class="logo-layer">
    <div class="logo-bar">
      <div class="logo-aura">
        <img src="/static/logo.png" alt="Otofarma Logo" />
      </div>
    </div>
  </div>
  
  <!-- Visual Analysis Camera Icon -->
  <div class="camera-icon" id="cameraIcon" onclick="toggleVisualMode()" title="Modalit√† Visiva">
    <svg viewBox="0 0 24 24">
      <path d="M12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,2L14.39,5.42C15.13,6.54 16.28,7.28 17.65,7.42L21.15,7.95C21.68,8.03 22.06,8.53 22,9.06L21.47,12.56C21.33,13.93 21.07,15.3 20.42,16.61L18,20C17.71,20.53 17.05,20.76 16.5,20.5L13,18.5C11.64,17.84 10.36,17.84 9,18.5L5.5,20.5C4.95,20.76 4.29,20.53 4,20L1.58,16.61C0.93,15.3 0.67,13.93 0.53,12.56L0,9.06C-0.06,8.53 0.32,8.03 0.85,7.95L4.35,7.42C5.72,7.28 6.87,6.54 7.61,5.42L10,2C10.34,1.42 11.16,1.42 12,2Z"/>
    </svg>
  </div>
  
  <!-- Visual Analysis Overlay -->
  <div class="visual-overlay" id="visualOverlay">
    <div class="visual-container">
      <div class="visual-status" id="visualStatus">
        üé• Modalit√† Visiva Otofarma
      </div>
      <video class="visual-preview" id="videoPreview" autoplay playsinline muted></video>
      <canvas class="visual-hidden" id="imageCapture" width="640" height="480"></canvas>
      <div class="visual-loading" id="visualLoading">
        üîç Analizzando l'immagine...
      </div>
      <div class="visual-controls">
        <button class="visual-btn analyze" id="analyzeBtn" onclick="analyzeCurrentFrame()">üîç Analizza Immagine</button>
        <button class="visual-btn close" onclick="closeVisualMode()">‚ùå Chiudi</button>
      </div>
    </div>
  </div>
  
  <main>
    <div id="permissionError" class="inline-error hidden">
      <p>Il microfono √® disattivato. Abilitalo nelle impostazioni del browser e premi ‚ÄúRiprova‚Äù.</p>
      <button id="retryPermissionBtn" type="button">Riprova</button>
    </div>
    <div id="unsupportedNotice" class="inline-error hidden">
      <p>Il tuo browser non supporta l'ascolto vocale automatico. Apri la pagina con un browser pi√π recente per parlare con OtoBot.</p>
    </div>
  </main>
  <script src="/static/index.js"></script>
  <!-- Precaricamento risorse -->
  <script>
    // Preload immagini e video
    const preloadUrls = [
      "/static/bg.png",
      "/static/logo.png",
      "/static/stillZloop.webm",
      "/static/moveZloop.webm"
    ];
    preloadUrls.forEach(url => {
      if (url.endsWith('.png')) {
        const img = new Image();
        img.src = url;
      } else if (url.endsWith('.mov') || url.endsWith('.webm')) {
        const video = document.createElement('video');
        video.src = url;
        video.preload = 'auto';
        video.muted = true;
        video.play().then(() => video.pause()).catch(() => {});
      }
    });
  </script>
  <!-- Avatar loop visualization -->
  <div class="center-image">
    <div class="avatar-fade" style="position:relative;width:100%;height:100%;">
      <video id="avatar-still" src="/static/stillZloop.webm" autoplay loop muted playsinline preload="auto" style="position:absolute;left:0;top:0;width:100%;height:100%;opacity:0;visibility:hidden;"></video>
      <video id="avatar-move" src="/static/moveZloop.webm" muted playsinline preload="auto" style="position:absolute;left:0;top:0;width:100%;height:100%;opacity:0;visibility:hidden;" ></video>
    </div>
  </div>
  <script>
    // Nuova logica avatar: loop video stillZloop e sincronizza moveZloop quando entrambi sono pronti
    document.addEventListener('DOMContentLoaded', function() {
      const avatarStill = document.getElementById('avatar-still');
      const avatarMove = document.getElementById('avatar-move');

      // Forza il caricamento esplicito
      avatarStill.load();
      avatarMove.load();

      // Funzione per mostrare i video solo quando entrambi sono pronti
      let readyCount = 0;
      function showVideosWhenReady() {
        readyCount++;
        if (readyCount === 2) {
          avatarStill.style.visibility = 'visible';
          avatarMove.style.visibility = 'visible';
          avatarStill.style.opacity = '1';
          avatarStill.currentTime = 0;
          avatarStill.play();
        }
      }

      // Ascolta l'evento canplaythrough per entrambi i video
      avatarStill.addEventListener('canplaythrough', showVideosWhenReady);
      avatarMove.addEventListener('canplaythrough', showVideosWhenReady);

      // Forza la decodifica del primo frame di entrambi i video
      avatarStill.muted = true;
      avatarMove.muted = true;
      avatarStill.play().then(() => avatarStill.pause()).catch(() => {});
      avatarMove.play().then(() => avatarMove.pause()).catch(() => {});
    });
  </script>
</body>
</html>
