<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>OtoBot - Assistente Virtuale Otofarma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/static/icon.png">
  <style>
    :root {
      --logo-size: clamp(48px, 6vh, 76px);
    }
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("/static/bg.png") center center / cover no-repeat;
      z-index: 0;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #eafaf1 0%, #a8e6cf 100%);
      position: relative;
    }

    .white-fade-box {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      width: 900px;
      height: 900px;
      z-index: 1;
      pointer-events: none;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 8px 32px 0 rgba(46,204,113,0.10);
      filter: blur(20px);
      border: 1.5px solid rgba(255,255,255,0.22);
      opacity: 0.98;
    }
    body {
      --aura-core: rgba(35,209,139,0.78);
      --aura-halo: rgba(35,209,139,0.32);
      --aura-scale-x-min: 1.05;
      --aura-scale-x-max: 1.2;
      --aura-scale-y-min: 0.82;
      --aura-scale-y-max: 0.96;
      --aura-scale-static-x: 1.12;
      --aura-scale-static-y: 0.88;
      --aura-animation: auraPulse var(--aura-duration) ease-in-out infinite;
    }
    .logo-layer {
      position: fixed;
      top: max(16px, env(safe-area-inset-top, 0));
      left: 50%;
      transform: translateX(-50%);
      width: min(90vw, 480px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      pointer-events: none;
      isolation: isolate;
    }
    .logo-bar {
      width: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      background: transparent;
      border: none;
      position: relative;
    }
    header,
    .site-header,
    .app-header {
      position: relative;
      z-index: 10;
    }
    .logo-aura {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      padding: calc(var(--logo-size) * 0.4);
    }

    .logo-aura > img {
      position: relative;
      z-index: 2;
      display: block;
      height: var(--logo-size);
      width: auto;
      filter: drop-shadow(0 10px 26px rgba(10, 57, 33, 0.35));
    }

    /* Apple Siri-style Edge Animation */
    .siri-edge {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 99999;
      opacity: 0;
      transition: opacity 0.4s ease-out;
    }

    .siri-edge.active {
      opacity: 1;
      transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .siri-edge-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    @media (prefers-reduced-motion: reduce) {
      .siri-edge {
        display: none !important;
      }
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      margin-top: 60px;
      position: relative;
      z-index: 100;
    }
    .inline-error {
      margin-top: 16px;
      padding: 12px 18px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      border: 1px solid rgba(255,99,132,0.4);
      color: #8b1f2b;
      font-size: 0.95em;
      box-shadow: 0 4px 16px rgba(139,31,43,0.12);
      max-width: 420px;
      text-align: center;
    }
    .inline-error button {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(46,204,113,0.25);
    }
    .hidden {
      display: none !important;
    }
    @media (max-width: 600px) {
      header { padding-left: 10px; }
      .logo-img { height: 40px; }
      main { margin-top: 30px; }
      .center-image img {
        width: 320px;
        height: 480px;
      }
      .avatar-fade {
        width: 320px;
        height: 480px;
      }
    }

    .center-image {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    .avatar-fade {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 600px;
      height: 900px;
      position: relative;
      overflow: hidden;
    }
    .center-image img {
      width: 600px;
      height: 900px;
      -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 3%, rgba(0,0,0,1) 97%, rgba(0,0,0,0) 100%),
                        linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 3%, rgba(0,0,0,1) 97%, rgba(0,0,0,0) 100%);
      mask-image: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 3%, rgba(0,0,0,1) 97%, rgba(0,0,0,0) 100%),
                  linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 3%, rgba(0,0,0,1) 97%, rgba(0,0,0,0) 100%);
      mask-composite: intersect;
      -webkit-mask-composite: source-in;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <!-- Loghi background rimossi -->
  <div class="bg-image"></div>
  
  <!-- Apple Siri-style Edge Animation -->
  <div class="siri-edge" id="siriEdge">
    <canvas class="siri-edge-canvas" id="siriCanvas"></canvas>
  </div>
  
  <div class="logo-layer">
    <div class="logo-bar">
      <div class="logo-aura">
        <img src="/static/logo.png" alt="Otofarma Logo" />
      </div>
    </div>
  </div>
  
  <main>
    <div id="permissionError" class="inline-error hidden">
      <p>Il microfono è disattivato. Abilitalo nelle impostazioni del browser e premi “Riprova”.</p>
      <button id="retryPermissionBtn" type="button">Riprova</button>
    </div>
    <div id="unsupportedNotice" class="inline-error hidden">
      <p>Il tuo browser non supporta l'ascolto vocale automatico. Apri la pagina con un browser più recente per parlare con OtoBot.</p>
    </div>
  </main>
  <script src="/static/index.js"></script>
  <!-- Precaricamento risorse -->
  <script>
    // Preload immagini e video
    const preloadUrls = [
      "/static/bg.png",
      "/static/logo.png",
      "/static/stillZloop.webm",
      "/static/greetZloop.webm",
      "/static/pharmacyZloop.webm",
      "/static/otherZloop.webm"
    ];
    preloadUrls.forEach(url => {
      if (url.endsWith('.png')) {
        const img = new Image();
        img.src = url;
      } else if (url.endsWith('.mov') || url.endsWith('.webm')) {
        const video = document.createElement('video');
        video.src = url;
        video.preload = 'auto';
        video.muted = true;
        video.play().then(() => video.pause()).catch(() => {});
      }
    });
  </script>
  <!-- Avatar loop visualization -->
  <div class="center-image">
    <div class="avatar-fade" style="position:relative;width:100%;height:100%;">
      <video id="avatar-still" src="/static/stillZloop.webm" autoplay loop muted playsinline preload="auto" style="position:absolute;left:0;top:0;width:100%;height:100%;opacity:0;visibility:hidden;"></video>
      <video id="avatar-greet" src="/static/greetZloop.webm" muted playsinline preload="auto" style="position:absolute;left:0;top:0;width:100%;height:100%;opacity:0;visibility:hidden;"></video>
      <video id="avatar-pharmacy" src="/static/pharmacyZloop.webm" muted playsinline preload="auto" style="position:absolute;left:0;top:0;width:100%;height:100%;opacity:0;visibility:hidden;"></video>
      <video id="avatar-other" src="/static/otherZloop.webm" muted playsinline preload="auto" style="position:absolute;left:0;top:0;width:100%;height:100%;opacity:0;visibility:hidden;"></video>
    </div>
  </div>
  <script>
    // Nuova logica avatar: loop video stillZloop e sincronizza moveZloop quando entrambi sono pronti
    document.addEventListener('DOMContentLoaded', function() {
      const avatarStill = document.getElementById('avatar-still');
      const avatarGreet = document.getElementById('avatar-greet');
      const avatarPharmacy = document.getElementById('avatar-pharmacy');
      const avatarOther = document.getElementById('avatar-other');

      // Forza il caricamento esplicito
      avatarStill.load();
      avatarGreet.load();
      avatarPharmacy.load();
      avatarOther.load();

      // Funzione per mostrare i video solo quando tutti sono pronti
      let readyCount = 0;
      function showVideosWhenReady() {
        readyCount++;
        if (readyCount === 4) {
          avatarStill.style.visibility = 'visible';
          avatarGreet.style.visibility = 'visible';
          avatarPharmacy.style.visibility = 'visible';
          avatarOther.style.visibility = 'visible';
          avatarStill.style.opacity = '1';
          avatarStill.currentTime = 0;
          avatarStill.play();
        }
      }

      // Ascolta l'evento canplaythrough per tutti i video
      avatarStill.addEventListener('canplaythrough', showVideosWhenReady);
      avatarGreet.addEventListener('canplaythrough', showVideosWhenReady);
      avatarPharmacy.addEventListener('canplaythrough', showVideosWhenReady);
      avatarOther.addEventListener('canplaythrough', showVideosWhenReady);

      // Forza la decodifica del primo frame di tutti i video
      avatarStill.muted = true;
      avatarGreet.muted = true;
      avatarPharmacy.muted = true;
      avatarOther.muted = true;
      avatarStill.play().then(() => avatarStill.pause()).catch(() => {});
      avatarGreet.play().then(() => avatarGreet.pause()).catch(() => {});
      avatarPharmacy.play().then(() => avatarPharmacy.pause()).catch(() => {});
      avatarOther.play().then(() => avatarOther.pause()).catch(() => {});
    });
  </script>
</body>
</html>
