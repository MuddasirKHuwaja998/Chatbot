<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>OtoBot - Assistente Vocale Otofarma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéôÔ∏è</text></svg>">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
    }
    
    .header {
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 1.2em;
      opacity: 0.9;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    
    #status {
      font-size: 1.3em;
      margin: 20px 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #micBtn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      font-size: 3em;
      cursor: pointer;
      margin: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    #micBtn:hover {
      transform: scale(1.05);
    }
    
    #micBtn.listening {
      background: linear-gradient(135deg, #FF5722, #E64A19);
      animation: pulse 1.5s infinite;
    }
    
    #micBtn.processing {
      background: linear-gradient(135deg, #FFC107, #FF9800);
      animation: rotate 1s linear infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .instructions {
      margin-top: 20px;
      font-size: 1.1em;
      line-height: 1.5;
    }
    
    .voice-hint {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    .voice-hint .highlight {
      color: #4CAF50;
      font-weight: bold;
    }
    
    audio {
      width: 100%;
      margin-top: 20px;
      display: none;
    }
    
    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9em;
    }
    
    .connection-status.online {
      background: rgba(76, 175, 80, 0.9);
    }
    
    .connection-status.offline {
      background: rgba(244, 67, 54, 0.9);
    }
  </style>
</head>
<body>
  <div class="connection-status" id="connectionStatus">üü¢ Connesso</div>
  
  <div class="header">
    <div class="logo">üéôÔ∏è OtoBot</div>
    <div class="subtitle">Assistente Vocale Otofarma Spa</div>
  </div>
  
  <div class="container">
    <div id="status">Inizializzazione assistente vocale...</div>
    
    <button id="micBtn" title="Tieni premuto per parlare">üé§</button>
    
    <div class="instructions">
      <p>Tieni premuto il microfono per parlare</p>
      <div class="voice-hint">
        üí° Puoi anche dire "<span class="highlight">OtoBot</span>" per attivarmi
      </div>
    </div>
    
    <audio id="audioReply" controls></audio>
  </div>

  <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
