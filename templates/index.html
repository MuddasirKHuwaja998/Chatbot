<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>OtoBot - Assistente Virtuale Otofarma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/static/icon.png">
  <style>
    :root {
      --logo-size: clamp(48px, 6vh, 76px);
      --aura-green: #23d18b;
      --aura-blue: #2ea8ff;
      --aura-blue-solid: #1688e0;
      --aura-softness: clamp(28px, 6vw, 96px);
      --aura-duration: 1400ms;
      --aura-duration-fast: 900ms;
      --aura-scale-x-min: 1.05;
      --aura-scale-x-max: 1.2;
      --aura-scale-y-min: 0.82;
      --aura-scale-y-max: 0.96;
      --aura-scale-static-x: 1.12;
      --aura-scale-static-y: 0.88;
      --underglow-scale-x: 0.78;
      --underglow-scale-y: 0.6;
    }
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("/static/bg.png") center center / cover no-repeat;
      z-index: 0;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #eafaf1 0%, #a8e6cf 100%);
    }
    body::before {
      content: "";
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 32px;
      background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.99) 60%, rgba(255,255,255,0.08) 100%);
      filter: blur(36px);
      z-index: 1;
    }
    .white-fade-box {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      width: 900px;
      height: 900px;
      z-index: 1;
      pointer-events: none;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 8px 32px 0 rgba(46,204,113,0.10);
      filter: blur(20px);
      border: 1.5px solid rgba(255,255,255,0.22);
      opacity: 0.98;
    }
    body {
      --aura-core: rgba(35,209,139,0.78);
      --aura-halo: rgba(35,209,139,0.32);
      --aura-scale-x-min: 1.05;
      --aura-scale-x-max: 1.2;
      --aura-scale-y-min: 0.82;
      --aura-scale-y-max: 0.96;
      --aura-scale-static-x: 1.12;
      --aura-scale-static-y: 0.88;
      --aura-animation: auraPulse var(--aura-duration) ease-in-out infinite;
    }
    .logo-layer {
      position: fixed;
      top: max(16px, env(safe-area-inset-top, 0));
      left: 50%;
      transform: translateX(-50%);
      width: min(90vw, 480px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      pointer-events: none;
      isolation: isolate;
    }
    .logo-bar {
      width: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      background: transparent;
      border: none;
      position: relative;
    }
    header,
    .site-header,
    .app-header {
      position: relative;
      z-index: 10;
    }
    .logo-aura {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      padding: calc(var(--logo-size) * 0.4);
      isolation: isolate;
    }

    .logo-aura::before,
    .logo-aura::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      transform-origin: center;
      will-change: transform, opacity;
      z-index: 0;
    }

    .logo-aura::before {
      inset: calc(var(--aura-softness) * -0.75);
      background:
        radial-gradient(ellipse 74% 48% at 50% 45%, var(--aura-core) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(ellipse 92% 58% at 50% 60%, var(--aura-halo) 0%, rgba(0,0,0,0) 95%);
      filter: blur(calc(var(--aura-softness) * 0.32));
      opacity: 0.94;
      animation: var(--aura-animation, none);
      transform: scale(var(--aura-scale-static-x, var(--aura-scale-x-min)), var(--aura-scale-static-y, var(--aura-scale-y-min)));
      transition: background 220ms ease, opacity 220ms ease;
      z-index: 0;
    }

    .logo-aura::after {
      inset: calc(var(--logo-size) * -0.08) calc(var(--logo-size) * -0.22);
      background: radial-gradient(ellipse 65% 55% at 50% 60%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.45) 40%, rgba(255,255,255,0) 80%);
      filter: blur(12px);
      opacity: 0.85;
      transform: scale(var(--underglow-scale-x), var(--underglow-scale-y));
      animation: none;
      z-index: 1;
    }

    .logo-aura > img {
      position: relative;
      z-index: 2;
      display: block;
      height: var(--logo-size);
      width: auto;
      filter: drop-shadow(0 10px 26px rgba(10, 57, 33, 0.35));
    }

    @keyframes auraPulse {
      0%   { transform: scale(var(--aura-scale-x-min), var(--aura-scale-y-min)); opacity: 0.65; }
      50%  { transform: scale(var(--aura-scale-x-max), var(--aura-scale-y-max)); opacity: 1; }
      100% { transform: scale(var(--aura-scale-x-min), var(--aura-scale-y-min)); opacity: 0.65; }
    }

    .state-listening {
      --aura-core: rgba(35,209,139,0.78);
      --aura-halo: rgba(35,209,139,0.32);
      --aura-scale-x-min: 1.05;
      --aura-scale-x-max: 1.2;
      --aura-scale-y-min: 0.82;
      --aura-scale-y-max: 0.96;
      --aura-scale-static-x: 1.12;
      --aura-scale-static-y: 0.88;
      --aura-animation: auraPulse var(--aura-duration) ease-in-out infinite;
    }

    .state-recording {
      --aura-core: rgba(46,168,255,0.9);
      --aura-halo: rgba(46,168,255,0.4);
      --aura-scale-x-min: 1.12;
      --aura-scale-x-max: 1.28;
      --aura-scale-y-min: 0.84;
      --aura-scale-y-max: 1.02;
      --aura-scale-static-x: 1.18;
      --aura-scale-static-y: 0.92;
      --aura-animation: auraPulse var(--aura-duration-fast) ease-in-out infinite;
    }

    .state-processing,
    .state-playing {
      --aura-core: rgba(22,136,224,0.95);
      --aura-halo: rgba(22,136,224,0.65);
      --aura-scale-static-x: 1.2;
      --aura-scale-static-y: 0.84;
      --aura-animation: none;
    }

    @media (prefers-reduced-motion: reduce) {
      body,
      body.state-recording,
      body.state-processing,
      body.state-playing {
        --aura-animation: none !important;
      }
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      margin-top: 60px;
      position: relative;
      z-index: 100;
    }
    .inline-error {
      margin-top: 16px;
      padding: 12px 18px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      border: 1px solid rgba(255,99,132,0.4);
      color: #8b1f2b;
      font-size: 0.95em;
      box-shadow: 0 4px 16px rgba(139,31,43,0.12);
      max-width: 420px;
      text-align: center;
    }
    .inline-error button {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(46,204,113,0.25);
    }
    .hidden {
      display: none !important;
    }
    @media (max-width: 600px) {
      header { padding-left: 10px; }
      .logo-img { height: 40px; }
      main { margin-top: 30px; }
      .center-image img {
        width: 320px;
        height: 480px;
      }
      .avatar-fade {
        width: 320px;
        height: 480px;
      }
    }

    .center-image {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    .avatar-fade {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 600px;
      height: 900px;
      position: relative;
      overflow: hidden;
    }
    .center-image img {
      width: 600px;
      height: 900px;
      -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 3%, rgba(0,0,0,1) 97%, rgba(0,0,0,0) 100%),
                        linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 3%, rgba(0,0,0,1) 97%, rgba(0,0,0,0) 100%);
      mask-image: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 3%, rgba(0,0,0,1) 97%, rgba(0,0,0,0) 100%),
                  linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 3%, rgba(0,0,0,1) 97%, rgba(0,0,0,0) 100%);
      mask-composite: intersect;
      -webkit-mask-composite: source-in;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <!-- Loghi background rimossi -->
  <div class="bg-image"></div>
  <div class="logo-layer">
    <div class="logo-bar">
      <div class="logo-aura">
        <img src="/static/logo.png" alt="Otofarma Logo" />
      </div>
    </div>
  </div>
  
  <main>
    <div id="permissionError" class="inline-error hidden">
      <p>Il microfono è disattivato. Abilitalo nelle impostazioni del browser e premi “Riprova”.</p>
      <button id="retryPermissionBtn" type="button">Riprova</button>
    </div>
    <div id="unsupportedNotice" class="inline-error hidden">
      <p>Il tuo browser non supporta l'ascolto vocale automatico. Apri la pagina con un browser più recente per parlare con OtoBot.</p>
    </div>
  </main>
  <script src="/static/index.js"></script>
  <!-- Precaricamento risorse -->
  <script>
    // Preload immagini e video
    const preloadUrls = [
      "/static/bg.png",
      "/static/logo.png",
      "/static/stillZloop.webm",
      "/static/moveZloop.webm"
    ];
    preloadUrls.forEach(url => {
      if (url.endsWith('.png')) {
        const img = new Image();
        img.src = url;
      } else if (url.endsWith('.mov') || url.endsWith('.webm')) {
        const video = document.createElement('video');
        video.src = url;
        video.preload = 'auto';
        video.muted = true;
        video.play().then(() => video.pause()).catch(() => {});
      }
    });
  </script>
  <!-- Avatar loop visualization -->
  <div class="center-image">
    <div class="avatar-fade" style="position:relative;width:100%;height:100%;">
      <video id="avatar-still" src="/static/stillZloop.webm" autoplay loop muted playsinline preload="auto" style="position:absolute;left:0;top:0;width:100%;height:100%;opacity:0;visibility:hidden;"></video>
      <video id="avatar-move" src="/static/moveZloop.webm" muted playsinline preload="auto" style="position:absolute;left:0;top:0;width:100%;height:100%;opacity:0;visibility:hidden;" ></video>
    </div>
  </div>
  <script>
    // Nuova logica avatar: loop video stillZloop e sincronizza moveZloop quando entrambi sono pronti
    document.addEventListener('DOMContentLoaded', function() {
      const avatarStill = document.getElementById('avatar-still');
      const avatarMove = document.getElementById('avatar-move');

      // Forza il caricamento esplicito
      avatarStill.load();
      avatarMove.load();

      // Funzione per mostrare i video solo quando entrambi sono pronti
      let readyCount = 0;
      function showVideosWhenReady() {
        readyCount++;
        if (readyCount === 2) {
          avatarStill.style.visibility = 'visible';
          avatarMove.style.visibility = 'visible';
          avatarStill.style.opacity = '1';
          avatarStill.currentTime = 0;
          avatarStill.play();
        }
      }

      // Ascolta l'evento canplaythrough per entrambi i video
      avatarStill.addEventListener('canplaythrough', showVideosWhenReady);
      avatarMove.addEventListener('canplaythrough', showVideosWhenReady);

      // Forza la decodifica del primo frame di entrambi i video
      avatarStill.muted = true;
      avatarMove.muted = true;
      avatarStill.play().then(() => avatarStill.pause()).catch(() => {});
      avatarMove.play().then(() => avatarMove.pause()).catch(() => {});
    });
  </script>
</body>
</html>
