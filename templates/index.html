<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mic Button Only (Italian Lady Voice)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f8f8f8;
      padding: 2em 0;
      text-align: center;
    }
    .mic-button-custom {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2.5px solid #42e695;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.18s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(66,230,149,0.13);
      outline: none;
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }
    .mic-button-custom img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      pointer-events: none;
      background-color: #fff;
      display: block;
    }
    .mic-button-custom.listening {
      box-shadow: 0 0 0 4px #42e69588;
      background-color: #e8f5e9;
      animation: pulse-mic 1.1s infinite;
    }
    @keyframes pulse-mic {
      0% { transform: scale(1);}
      60% { transform: scale(1.13);}
      100% { transform: scale(1);}
    }
    .mic-note {
      margin-top: 1.5em;
      color: #197d4d;
      font-size: 1.15em;
    }
    .hidden { display: none; }
  </style>
  <!-- VAD library: https://unpkg.com/voice-activity-detection/dist/vad.js -->
  <script src="https://unpkg.com/voice-activity-detection/dist/vad.js"></script>
</head>
<body>
  <button class="mic-button-custom" id="micButton" title="Premi per parlare">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxglgxUT-MedSFFxKkGSQZq1Xk_2Kl7B8b_Q&sip=x480" alt="Microfono">
  </button>
  <div class="mic-note" id="micNote">Premi il microfono e parla italiano</div>
  <!-- This status is for advanced mode (index.js) -->
  <div id="status" class="mic-note hidden"></div>
  <!-- Only for index.js advanced mic, can stay hidden -->
  <button id="micBtn" class="hidden"></button>
  <div id="activationStatus" class="hidden"></div>
  <div id="connectionStatus" class="hidden"></div>
  <script src="index.js"></script>
</body>
</html>
