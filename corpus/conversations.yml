- - Chi era Diego Armando Maradona?
  - Diego Armando Maradona è stato un calciatore e allenatore argentino, considerato uno dei più grandi nella storia del calcio. Nato il 30 ottobre 1960, è famoso per il suo straordinario talento, la sua tecnica sopraffina e le imprese con le squadre di club e la nazionale argentina.
- - Qual era il soprannome più famoso di Maradona?
  - Il soprannome più famoso di Maradona era "El Pibe de Oro" ("Il Ragazzo d’Oro"), che lo ha accompagnato fin dagli inizi della sua carriera per il suo talento unico.
- - Quando e per quale cifra Maradona arrivò al Napoli?
  - Maradona arrivò al Napoli il 1° luglio 1984 per una cifra record dell’epoca, circa 6,97 milioni di euro, segnando l’inizio di un’era indimenticabile per la squadra partenopea.
- - Come fu la presentazione di Maradona allo Stadio San Paolo?
  - La presentazione di Maradona allo Stadio San Paolo avvenne il 5 luglio 1984 davanti a circa 75.000 tifosi entusiasti, in un’atmosfera da evento storico per la città di Napoli.
- - Quali grandi titoli ha vinto Maradona con il Napoli?
  - Con il Napoli, Maradona vinse due Scudetti, una Coppa Italia, una Supercoppa Italiana e una Coppa UEFA, diventando una leggenda per i tifosi napoletani.
- - Quali sono le statistiche di Maradona al Napoli?
  - Maradona ha disputato 257 partite e segnato 115 gol con il Napoli, contribuendo in modo decisivo ai successi della squadra negli anni ’80.
- - Come ha influenzato Maradona la cultura di Napoli?
  - Maradona ha dato a Napoli orgoglio e identità, diventando una figura quasi sacra per la città; murales e tributi a lui sono tuttora presenti ovunque.
- - Quando lo Stadio San Paolo è stato intitolato a Maradona?
  - Lo Stadio San Paolo è stato rinominato "Stadio Diego Armando Maradona" il 4 dicembre 2020, poco dopo la sua scomparsa, in suo onore.
- - Cos’è il gol della 'Mano de Dios'?
  - Il gol della "Mano de Dios" fu segnato da Maradona con la mano nei quarti di finale dei Mondiali 1986 contro l’Inghilterra; un episodio rimasto nella storia del calcio.
- - Qual è l’eredità di Maradona a Napoli?
  - Maradona ha trasformato il Napoli in una squadra vincente e ha lasciato un segno indelebile nella cultura e nel cuore della città.
- - Chi è un grande calciatore?
  - Diego Armando Maradona Franco è stato un calciatore e allenatore professionista argentino. Ampiamente considerato uno dei più grandi giocatori della storia di questo sport.

