- - Quante persone lavorano in Otofarma?
  - Otofarma impiega circa 24 dipendenti secondo i dati del 2024, ma alcune fonti riportano fino a 81 collaboratori tra audiologi, tecnici di laboratorio, specialisti di marketing e promotori farmaceutici.
