- - Posso provarli gratis per un mese?
  - Capisco perfettamente il desiderio di provare prima di acquistare, è una richiesta più che legittima. Otofarma, a differenza di altri, non propone prove gratuite di un mese per una ragione molto semplice, i nostri apparecchi sono realizzati su misura e seguono un vero percorso di riabilitazione uditiva. Un solo mese non basta al cervello per adattarsi al 100%. servono tempo, costanza e un programma guidato di almeno 3 mesi per ottenere un beneficio massimo. Proprio per questo ti offriamo molto di più, li acquisti, li personalizziamo per te, ti seguiamo passo dopo passo… e se dopo 3 mesi non sei soddisfatto, ti rimborsiamo l’80% dell’investimento. Nessun rischio, ma tutto il tempo necessario per sentire davvero la differenza.
- - Che tipo di assistenza è inclusa?
  - Con Otofarma non acquisti solo un apparecchio acustico, ma entri in un vero percorso. Ti seguiamo con regolazioni personalizzate, controlli periodici e assistenza costante. Grazie alla nostra tecnologia avanzata, possiamo fare regolazioni da remoto direttamente nel centro ottico affiliato Otofarma, senza attese. Hai un numero verde sempre attivo, corrieri dedicati che ritirano il tuo apparecchio e lo consegnano direttamente nei nostri laboratori per la riparazione in caso di necessità, e un audioprotesista di zona pronto a intervenire quando serve. Un servizio moderno, veloce e sempre al tuo fianco.
- - Ho visto apparecchi che costano molto meno, sia online che in giro…
  - È una domanda legittima, succede spesso di vedere in giro – o online – dispositivi a costi più bassi. Ma bisogna fare attenzione nella maggior parte dei casi non si tratta di veri apparecchi acustici su misura, ma di amplificatori generici che alzano indistintamente tutti i suoni. Questo, oltre a non risolvere il problema, può addirittura peggiorarlo nel tempo. Un apparecchio Otofarma è un presidio medico personalizzato, progettato su misura per il tuo udito e calibrato da professionisti all’interno di un percorso di riabilitazione completo. È come confrontare un paio di lenti generiche da supermercato con un occhiale costruito su misura da un ottico esperto, il prezzo è diverso perché cambia tutto – la qualità, il risultato e, soprattutto, la tua salute.
- - Sono ricaricabili?
  - Sì, assolutamente. I nostri modelli top di gamma sono ricaricabili, con batteria a lunga durata. Ti basta appoggiarli nella loro base di ricarica la sera – proprio come fai con lo smartphone – e in sole 3 ore sono completamente carichi e pronti per 24 ore di utilizzo continuo. Niente più cambio pile, nessuna complicazione.
- - Il prezzo è alto
  - Capisco che possa pensare che il prezzo sia alto… le voglio fare una domanda… lei conosce i prezzi di mercato? RISPOSTA NO. Immaginavo… ora le spiego, la verità è che oggi molti concorrenti propongono apparecchi top di gamma tra i 7.000 e gli 8.000 euro a coppia. Otofarma invece li offre a 3.120 euro la coppia, mantenendo – e spesso superando – lo stesso livello qualitativo. Questo è possibile perché siamo gli unici in Italia a costruire direttamente gli apparecchi acustici nel nostro laboratorio, senza intermediari. Li realizziamo su misura, con materiali di altissima fascia e un controllo artigianale che garantisce prestazioni eccellenti. In pratica, ti offriamo un prodotto di altissima gamma, personalizzato, al prezzo più giusto e trasparente.
- - Mi dà fastidio portarlo nell’orecchio?
  - È proprio per questo che li costruiamo su misura. Ogni orecchio è diverso e il nostro laboratorio li modella esattamente per la tua anatomia. Inoltre, durante il percorso di adattamento, ci occupiamo di fare le regolazioni necessarie per renderli perfetti, sia in termini di comfort che di resa sonora.
- - Ho paura che si vedano o che mi diano fastidio...
  - Capisco il dubbio, è una delle preoccupazioni più comuni. I nostri apparecchi sono progettati per essere piccoli, discreti e perfettamente adattati alla forma del tuo orecchio, quindi non si vedono affatto e non danno alcun fastidio, proprio perché sono costruiti su misura. E anche se si dovessero intravedere… chiediamoci una cosa, è davvero peggio che qualcuno, ogni tanto, possa notarlo? O è peggio che ogni giorno, tutte le persone attorno a te si accorgano che fai fatica a seguire le conversazioni, che chiedi di ripetere, che rispondi in ritardo? Sentire bene migliora la tua immagine, la sicurezza, il modo in cui ti relazioni con gli altri.
- - Posso andare a caccia con gli apparecchi acustici?
  - Sì, assolutamente. I nostri apparecchi sono stabili, discreti e progettati per adattarsi perfettamente anche in situazioni dinamiche come la caccia. Non danno fastidio, non si muovono e ti permettono di percepire suoni ambientali fondamentali con maggiore chiarezza.
- - Si collegano al telefono o alla TV?
  - Sì, i nostri apparecchi si collegano via Bluetooth a smartphone, TV e altri dispositivi. Puoi ricevere chiamate, ascoltare musica o guardare la televisione con un suono nitido e diretto nelle orecchie. Massimo comfort, zero disturbi.
- - Come posso pagare?
  - Puoi scegliere la modalità più comoda per te, pagamento rateale a tasso zero fino a 20 rate, bonifico bancario, assegno, POS (bancomat o carta di credito), finanziamento personalizzato con approvazione immediata. Scegliamo insieme la soluzione più semplice, senza pensieri.
- - Si possono perdere?
  - No, è praticamente impossibile perderli, essendo costruiti su misura, si adattano perfettamente all’anatomia del tuo orecchio e rimangono ben saldi anche durante il movimento. Li dimentichi da quanto sono stabili e comodi.
- - Sono in garanzia?
  - Sì, tutti gli apparecchi Otofarma sono coperti da 24 mesi di garanzia ufficiale, che tutela da eventuali difetti o malfunzionamenti. In più, il nostro servizio clienti è sempre disponibile per ogni esigenza anche dopo l’acquisto.
- - Sono resistenti all’acqua?
  - Sì, sono progettati per resistere all’acqua e possono essere immersi, ad esempio sotto la pioggia o in situazioni accidentali. Tuttavia, per garantire la massima durata nel tempo, consigliamo comunque di evitare esposizioni prolungate o inutili al contatto con l’acqua, come doccia o nuoto. Meglio prevenire che curare.
- - In cosa consiste la teleaudiologia?
  - La teleaudiologia Otofarma è un servizio completo e gratuito che ti permette di fare una vera valutazione uditiva a distanza, direttamente nel centro ottico affiliato. Il percorso prevede, anamnesi personalizzata, video otoscopia per controllare lo stato del condotto uditivo, esame audiometrico completo, prescrizione medica gratuita rilasciata da un medico specialista. Tutto in un’unica seduta, senza attese. È il primo passo per prenderti cura davvero del tuo udito.
- - Cosa succede se non metto gli apparecchi acustici?
  - Quando l’udito si indebolisce e non si interviene, il cervello inizia a “disattivare” le aree legate all’ascolto. Questo peggiora ulteriormente la capacità uditiva e può portare a isolamento sociale, difficoltà cognitive, insicurezza e stress relazionale. Aspettare non risolve, più si ritarda, più diventa difficile recuperare. Agire in tempo, invece, significa proteggere non solo l’udito, ma anche il benessere mentale, emotivo e sociale.
- - Danno fastidio?
  - Assolutamente no. Gli apparecchi Otofarma sono costruiti su misura e si adattano perfettamente al tuo orecchio. Sono molto comodi fin da subito e garantiscono un ascolto nitido, naturale e preciso. Spesso ci sentiamo dire dai clienti, “me ne dimentico da quanto sono confortevoli”.
- - Voglio parlarne prima con un familiare…
  - È una scelta saggia, ed è giusto condividere con una persona di fiducia. Per questo ti propongo di fissare un secondo appuntamento direttamente insieme al tuo familiare, così potrà fare tutte le domande che desidera e sarà più semplice per te spiegargli ogni cosa, ci pensiamo noi a chiarire tutti i dettagli. Facciamo così, preferisci venire lunedì pomeriggio o martedì mattina? Così blocchiamo subito il posto e troviamo la soluzione migliore insieme.
