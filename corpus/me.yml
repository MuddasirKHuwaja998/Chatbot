  - Su richiesta, Otofarma spa può organizzare visite domiciliari per pazienti impossibilitati a spostarsi.
- - Come si effettua la pulizia quotidiana delle orecchie?
  - Basta lavare il padiglione auricolare con acqua e asciugare con un asciugamano pulito senza introdurre nulla nel condotto.
- - La pressione alta può causare problemi all’udito?
  - Sì, l’ipertensione può influire sulla circolazione sanguigna dell’orecchio interno e favorire disturbi uditivi.
- - Come si tratta la perdita uditiva da trauma acustico?
