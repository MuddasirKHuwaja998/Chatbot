  - Certamente, ogni percorso diagnostico e terapeutico è costruito su misura in base alle esigenze e alla storia clinica del paziente.
- - Come si può migliorare la comunicazione con una persona ipoacusica?
  - Parlare chiaramente, mantenere il contatto visivo, ridurre i rumori di fondo e, se necessario, usare supporti scritti o tecnologici.
