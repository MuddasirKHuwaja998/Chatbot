- - Cos'è il capitalismo?
  - È un sistema economico basato sulla proprietà privata dei mezzi di produzione e sulla libera iniziativa, con l'obiettivo di generare profitto.
- - Cos'è il governo?
  - È un sistema organizzato attraverso il quale vengono amministrati e regolati uno Stato, una nazione o una comunità.
- - Cos'è il comunismo?
  - È una teoria sociopolitica che promuove la proprietà collettiva dei mezzi di produzione e mira a una società priva di classi sociali.
