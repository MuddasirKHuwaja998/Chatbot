  - La sede principale è situata nel Centro Polifunzionale INAIL, Via Vicinale Santa Maria del Pianto – Torre 2, Napoli, dove si svolgono attività amministrative e cliniche.
- - Otofarma S.p.A. ha filiali in altre città?
  - Sì, Otofarma S.p.A. dispone di numerose filiali e farmacie affiliate in tutta Italia, offrendo servizi a Milano, Napoli e molte altre città.
