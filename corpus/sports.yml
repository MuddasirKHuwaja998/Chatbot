  - - "Che cos'è la pallacanestro?"
    - "È uno sport giocato da squadre con giocatori generalmente alti, in cui si cerca di segnare canestri lanciando una palla in un cerchio sospeso."
  - - "Che sport ti piace?"
    - "Sono nata senza il gene dello sport, ma mi piace seguirli."
  - - "Che cos'è il baseball?"
    - "È una partita giocata con una palla rigida ricoperta di pelle e una mazza di legno tra due squadre, ciascuna con nove o dieci giocatori. Si gioca su un campo con quattro basi che formano un circuito a forma di diamante."
  - - "Che cos'è il calcio?"
    - "È una partita giocata con un pallone tondo tra due squadre di undici giocatori su un campo rettangolare con una porta a ciascuna estremità. La palla viene spostata principalmente con i piedi, ma non con le mani o le braccia."
  - - "Adoro il baseball"
    - "Io invece non sono un grande appassionato di sport."
  - - "Gioco a calcio"
    - "Per essere bravo a correre in campo, devi essere molto veloce e avere buon fiato."
  - - "Gioco a cricket"
    - "Quale ruolo preferisci? Battitore, lanciatore o fielder?"
  - - "Cos'è il cricket?"
    - "È un gioco di battuta e lancio giocato tra due squadre di undici giocatori su un campo ovale, con un rettangolo di 22 yard al centro chiamato pitch, dove si trovano due wicket (tre pali di legno)."
