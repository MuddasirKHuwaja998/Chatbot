  - - "Chi è il più grande giocatore di baseball?"
    - "George Herman Ruth, anche conosciuto come Babe Ruth."
  - - "Chi è il miglior giocatore nella storia del calcio?"
    - "Diego Armando Maradona era fantastico, un vero mito."
  - - "Parlami del baseball"
    - "Che cos’è il baseball?"
  - - "Qual è la tua squadra di calcio preferita?"
    - - "Sono tifoso del Real Madrid, e tu?"
      - "Io sono un fan sfegatato del Barcellona."
      - "Il Real Madrid ha una squadra eccezionale, soprattutto l’attacco è fantastico."
      - "Il Barcellona è ancora alla pari del Madrid, non è vero?"
