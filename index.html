<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      margin-top: 60px;
      padding: 30px;
      background: rgba(33, 147, 176, 0.7);
      border-radius: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.2em;
      font-weight: 700;
      text-shadow: 1px 1px 6px #2193b0;
    }
    #micBtn {
      width: 110px;
      height: 110px;
      background: linear-gradient(135deg, #e96443 0%, #904e95 100%);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 2.5em;
      cursor: pointer;
      margin: 30px 0;
      box-shadow: 0 6px 18px 0 rgba(144, 78, 149, 0.24);
      transition: background 0.2s, box-shadow 0.2s;
      outline: none;
      position: relative;
    }
    #micBtn.listening {
      background: linear-gradient(135deg, #ffe259 0%, #ffa751 100%);
      box-shadow: 0 0 40px 10px #ffa75188;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #ffa75155; }
      70% { box-shadow: 0 0 20px 10px #ffa75144; }
      100% { box-shadow: 0 0 0 0 #ffa75122; }
    }
    #status {
      font-size: 1.2em;
      margin-bottom: 1em;
      min-height: 1.5em;
    }
    audio {
      margin-top: 25px;
      width: 100%;
      border-radius: 10px;
      outline: none;
    }
    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #eee;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voice Assistant</h1>
    <div id="status">Premi e tieni premuto il microfono per parlare</div>
    <button id="micBtn" title="Tieni premuto per parlare">ðŸŽ¤</button>
    <audio id="audioReply" controls style="display:none"></audio>
  </div>
  <div class="footer">
    &copy; 2025 Voice AI Assistant
  </div>
  <script>
    let mediaRecorder, audioChunks = [];
    const micBtn = document.getElementById('micBtn');
    const status = document.getElementById('status');
    const audioReply = document.getElementById('audioReply');

    let recording = false;
    let stream = null;

    micBtn.addEventListener('mousedown', startRecording);
    micBtn.addEventListener('touchstart', startRecording);
    micBtn.addEventListener('mouseup', stopRecording);
    micBtn.addEventListener('mouseleave', stopRecording);
    micBtn.addEventListener('touchend', stopRecording);

    async function startRecording(e) {
      if (recording) return;
      recording = true;
      micBtn.classList.add('listening');
      status.textContent = "Sto ascoltando...";

      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = async () => {
        status.textContent = "Elaborazione...";
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'input.wav');

        // Send audio to Flask backend
        const response = await fetch('/voice', { method: 'POST', body: formData });

        if (response.ok) {
          const replyBlob = await response.blob();
          audioReply.src = URL.createObjectURL(replyBlob);
          audioReply.style.display = '';
          audioReply.play();
          status.textContent = "Risposta dal bot!";
        } else {
          status.textContent = "Errore: " + (await response.text());
        }
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        micBtn.classList.remove('listening');
        recording = false;
      };

      mediaRecorder.start();
    }

    function stopRecording(e) {
      if (recording && mediaRecorder && mediaRecorder.state === "recording") {
        status.textContent = "Sto elaborando la tua voce...";
        mediaRecorder.stop();
      }
    }
  </script>
</body>
</html>
